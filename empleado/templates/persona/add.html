{% extends 'base.html' %}

{% block titulo %}
    Agregar Nuevo Empleado
{% endblock titulo %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Empleado</h1>
        <div class="cell">
            <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}

                <div class="medium-6 cell">
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo:
                        {{ form.job }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Area:
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Habilidades:
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Foto:
                        {{form.image}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button clasS="button success" type="submit">Guardar</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock content %}
